{% block content %}
  <h2>프로필 페이지</h2>
  {% if user.is_authenticated %}
    <p>안녕하세요, {{ user.username }}님!</p>
    <p>학과는 {{ user.student.department }}입니다.</p>
    <a href="{% url 'logout' %}">로그아웃</a>
  {% else %}
    <p>로그인이 필요합니다.</p>
    <a href="{% url 'login' %}">로그인 페이지로 이동하기</a>
  {% endif %}
{% endblock %}
